<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Todo List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/main.css">

    </head>
    <body>
        <main class="main">
            
            <header class="main_header">
                <h1 id="title" class="main_header__title">Your To Do</h1>
            </header>

            <section id="input_task" class="main__input_task">
                <input type="text" placeholder="Add new task" data-js-task-input>
                <button aria-label="Add task"><img src="assets/plus.png" alt="input" data-js-task-button></button>
            </section>

            <ul class="main_list" data-js-task-list></ul>

            <footer class="main_footer">
                <p class="main_footer__remaining" data-js-remaining-tasks>Your remaining todos: 0</p>

                <div class="main_footer__delete">
                    <span>Remove all tasks</span>

                    <button id="deleteALL" class="delete_all_task" aria-label="Delete all tasks" data-js-delete-tasks-button>
                        <img src="assets/trash-bin.png" alt="">
                    </button>
                </div>
            </footer>
        </main>

        <script src="script/main.js" async defer></script>
    </body>
</html>
